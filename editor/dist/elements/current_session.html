<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/build.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="http://momentjs.com/downloads/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6546274/756308/css/fonts.css" />

    <style type="text/css">
        

        .session-type-big {
            font-family: "Gotham Narrow A", "Gotham Narrow B";
            font-style: normal;
            font-weight: 400;
            margin-top: 20px;
            font-size: 80px;
            margin-bottom: 0px;
            color: #000;
            width: 100%;
        }

        .session-type {
            font-family: "Gotham Narrow A", "Gotham Narrow B";
            font-style: normal;
            font-weight: 400;
            margin-top: 340px;
            font-size: 50px;
            margin-bottom: 0px;
            color: #000;
            width: 100%;
        }

        .session-title {
            font-family: "Gotham Narrow A", "Gotham Narrow B";
            font-style: normal;
            font-weight: 400;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
            margin-top: 0px;
            color: #82262f;
        }

        .time-block {
            position: absolute;
            top: 620px;
        }

        .start-time {
            margin-top: 0;
            font-family: "Gotham Narrow A", "Gotham Narrow B";
            font-style: normal;
            font-weight: 400;
            color: #000;
            font-size: 80px;
            float: left;
            width: 387px;
        }

        .current-time {
            float: left;
            margin-top: 20px;
            color: #82262f;
            font-size: 48px;
            font-family: "Gotham Narrow A", "Gotham Narrow B";
            font-style: normal;
            font-weight: 400;
        }

        .next-block {
            position: absolute;
            top: 695px;
            width: 100%;
        }

        .next-header {
            clear: both;
            margin-top: 50px;
            color: #82262f;
            font-family: "Gotham Narrow A", "Gotham Narrow B";
            font-style: normal;
            font-weight: 400;
            font-size: 35px;
        }

        .next-session {
            position: relative;
            color: #000;
            font-family: "Gotham Narrow A", "Gotham Narrow B";
            font-style: normal;
            font-weight: 400;
            font-size: 36px;
            width: 95%;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .next {
            margin-top: 55px;
            font-size: 24px;
        }

        #current_date {
            text-transform: uppercase;
        }

        video#bgvid {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background: url(polina.jpg) no-repeat;
            background-size: cover;
        }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="page" class="page">

        <div class="item current-session padding-top-0 padding-bottom-0" id="current_session">

            <div class="wrapper">

                <div class="container">

                    <div class="header-spacer editContent" style="height: 320px;"></div>
                    <div class="session-type-big editContent" id="session_title" runat="server">{CURRENT_SESSION}</div>
                    <div class="session-title editContent" id="session_type">{CURRENT_SESSION_TYPE}</div>
                    <div class="time-block">
                        <div class="start-time editContent" id="start_time">{START}</div>
                        <div class="current-time editContent" id="current_time">CURRENT TIME IS <span id="current_date"></span></div>
                    </div>
                    <div class="next-block">
                        <div class="next-header editContent">NEXT SESSION</div>
                        <div class="next-session editContent" id="next_session">{NEXT_SESSION_START_TIME}: {NEXT_SESSION}</div>
                    </div>

                </div><!-- /.container -->

            </div><!-- /.wrapper -->

        </div><!-- /.item -->

    </div><!-- /#page -->
<!-- Load JS here for greater good =============================-->

    <script type="text/javascript">

        function setDate() {

            $("#current_date").text(moment().format('h:mm a'));

        }

        setInterval(setDate, 1000);

    </script>

<script src="js/build/build.min.js"></script>
</body>
</html>
