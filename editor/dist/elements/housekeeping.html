<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/build.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="/js/jquery.cookie.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6546274/756308/css/fonts.css" />

    <style type="text/css">
        
        #deck {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #slides {
            position: relative;
            height: 100%;
            width: 2500%;
            left: 0;
        }

        .slide {
            width: 100%;
            height: 100%;
            float: left;
        }

        video#bgvid {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background: url(polina.jpg) no-repeat;
            background-size: cover;
        }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="page" class="page">

        <div class="item housekeeping padding-top-0 padding-bottom-0" id="housekeeping">

            <div class="wrapper">

                <div class="container">
    
                    <div id="deck">
                        <div id="slides">
                            <div class="slide"><img src="http://placehold.it/540x960?text=Change+at+Template"/>
                            </div>
                            <div class="slide"><img src="http://placehold.it/540x960?text=Change+at+Template"/></div>
                        </div>
                    </div>
                
                </div><!-- /.container -->

            </div><!-- /.wrapper -->

        </div><!-- /.item -->

    </div><!-- /#page -->
    <!-- Load JS here for greater good =============================-->

    <script type="text/javascript">

        var leftval = 0;
        var slide_count = 0;

        function rotate() {

            if (slide_count >= 1) {

                leftval = 0;
                slide_count = 0;

                $("#slides").animate({ left: leftval }, 500, "swing");
            } else {
                leftval = leftval - 1080;
                slide_count++;

                $("#slides").animate({ left: leftval }, 500, "swing");
            }

        }

        setInterval(rotate, 15000);

    </script>

    <script src="js/build/build.min.js"></script>
</body>
</html>
