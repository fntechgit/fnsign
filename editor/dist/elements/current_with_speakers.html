<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/build.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="/js/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js"></script>

    <link href="//cloud.typenetwork.com/projects/400/fontface.css/" rel="stylesheet" type="text/css">

    <style type="text/css">
        
        .spacer { height: 885px; }

        .contentWrapper { position: relative; }

        .content {
            position: absolute;
            top: 0;
            overflow: hidden;
            height: 1005px;
            clear: both;
            margin-left: 100px;
            margin-right: 100px;
        }

        .session-type {
            font-family: "Titling Gothic FB Nar Bd";
            font-weight: 800;
            font-size: 64px;
            margin-bottom: 0px;
            color: #4e4e4e;
            width: 95%;
        }

        .session-title {
            font-family: "Titling Gothic FB Nar Standard";
            font-style: normal;
            font-weight: normal;
            font-size: 52px;
            margin-top: 0px;
            color: #4e4e4e;
            margin-bottom: 70px;
        }

        .blue {
            color: #33a8df;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .ticker {
            position: absolute;
            top: 1850px;
            width: 100%;
        }

            .ticker div {
                float: left;
                margin-top: 0;
                font-family: "Titling Gothic FB Nar Bd";
                font-style: normal;
                font-weight: 500;
                color: #33a8df;
                font-size: 16px;
            }

        video#bgvid {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background: url(polina.jpg) no-repeat;
            background-size: cover;
        }

        .titlinggothicfbnarrowstandard {
            font-family: "Titling Gothic FB Nar Standard";
            font-style: Normal;
            font-weight: Normal;
        }

        .titlinggothicfbnarrowbold {
            font-family: "Titling Gothic FB Nar Bd";
            font-style: Normal;
            font-weight: Normal;
        }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="page" class="page">

        <div class="item scrolling-with-speaker padding-top-0 padding-bottom-0" id="scrolling_with_speaker">

            <div class="wrapper">

                <div class="container">

                    <div class="spacer editContent"></div>

                    <div class="contentWrapper">
                        <div class="content">
                            <div class="session-type editContent" id="start_time_to_end_time">{START} - {END}</div>
                            <div class="session-title editContent" id="session_description">Take a break to meet with speakers for Q&A from the previous track sessions.</div>

                            <div class="session-type editContent" id="session_type">{CATEGORY} Track Speakers:</div>
                            <div class="session-title editContent" id="speakers_content">
                                <span class="blue">{speaker}</span> / {company}
                            </div>
                        </div>
                    </div>

                </div><!-- /.container -->

            </div><!-- /.wrapper -->

        </div><!-- /.item -->

    </div><!-- /#page -->
    <!-- Load JS here for greater good =============================-->

    <script type="text/javascript">

        function setDate() {

            $("#current_date").text(moment().format('h:mm a'));

        }

        setInterval(setDate, 1000);

    </script>

    <script src="js/build/build.min.js"></script>
</body>
</html>
