<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/build.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="http://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="/js/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js"></script>

    <link href="//cloud.typenetwork.com/projects/400/fontface.css/" rel="stylesheet" type="text/css">

    <style type="text/css">
        
        .spacer { height: 615px; }

        .contentWrapper { position: relative; }

        .content {
            position: absolute;
            width: 90%;
            font-family: "Titling Gothic FB Nar Standard";
            font-style: normal;
            font-weight: normal;
            color: #4e4e4e;
            font-size: 52px;
            clear: both;
            overflow: hidden;
            height: 1265px;
        }

        .session-type {
            font-family: "Titling Gothic FB Nar Bd";
            font-weight: 800;
            font-size: 64px;
            margin-bottom: 0px;
            color: #4e4e4e;
            clear: both;
        }

        .session-title {
            font-family: "Titling Gothic FB Nar Standard";
            font-style: normal;
            font-weight: normal;
            font-size: 52px;
            margin-top: 0px;
            color: #4e4e4e;
            margin-bottom: 10px;
            margin-right: 20px;
        }

        .row {
            clear: both;
            height: 40px;
        }

        .inner {
            position: absolute;
            width: 1000px;
            overflow: visible;
        }

        .blue {
            color: #33a8df;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .ticker {
            position: absolute;
            top: 1850px;
            width: 100%;
            z-index: 9999;
        }

            .ticker div {
                float: left;
                margin-top: 0;
                font-family: "Titling Gothic FB Nar Bd";
                font-style: normal;
                font-weight: 500;
                color: #33a8df;
                font-size: 16px;
            }

        video#bgvid {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background: url(polina.jpg) no-repeat;
            background-size: cover;
        }

        /* SPEAKERS SECTION */
        .speakers {
            padding-top: 24px;
            padding-bottom: 0px;
            width: 100%;
            clear: both;
        }

        .article-author {
            float: left;
            width: 50%;
            font-size: 50px;
            font-family: Helvetica;
            color: #4a4f55;
            margin-bottom: 25px;
        }

        .article-author-image {
            margin-right: 10px;
        }

            .article-author-image img {
                border-radius: 100%;
                float: left;
                width: 92px;
                height: 92px;
            }

        .article-author-details {
            align-self: center;
        }

        .article-author-name-container {
            font-size: 50px;
            font-family: Helvetica;
            color: #4a4f55;
        }

        .article-author-name {
            color: #33a8df;
        }

        .article-author-job-title {
            font-size: 50px;
            font-family: Helvetica;
            color: #4a4f55;
        }

        .space {
            height: 50px;
            margin-bottom: 50px;
        }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="page" class="page">

        <div class="item scrolling-with-speaker padding-top-0 padding-bottom-0" id="scrolling_with_speaker">

            <div class="wrapper">

                <div class="container">

                    <div class="spacer editContent"></div>

                    <div class="contentWrapper">
                        <div class="content">
                            <div class="inner">
                                <div class="session-type editContent">{START} - {END}</div>
                                <div class="session-title editContent">{SESSION_TITLE}</div>
                                <div class="speakers article-row">
                                    <div class="article-author">
                                        <div class="article-author-image"><img scale="0" src="http://placehold.it/92x92">
                                        </div>
                                        <div class="article-author-details">
                                            <div class="article-author-name-container"><span class="article-author-name editContent">{speaker}</span></div>
                                            <div class="article-author-job-title editContent">{company}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div><!-- /.container -->

            </div><!-- /.wrapper -->

        </div><!-- /.item -->

    </div><!-- /#page -->
    <!-- Load JS here for greater good =============================-->

    <script type="text/javascript">

        function setDate() {

            $("#current_date").text(moment().format('h:mm a'));

        }

        setInterval(setDate, 1000);

    </script>

    <script src="js/build/build.min.js"></script>
</body>
</html>
