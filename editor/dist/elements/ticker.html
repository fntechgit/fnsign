<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/build.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js"></script>

    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6546274/756308/css/fonts.css" />

    <style type="text/css">
        

        .tickerWrapper {
            position: relative;width: 100%;
        }

        .ticker {
            position: absolute;
            width: 100%;
        }

            .ticker div {
                float: left;
                margin-top: 0;
                font-family: "Gotham Narrow A", "Gotham Narrow B";
                font-style: normal;
                font-weight: 500;
                color: #0b5685;
                font-size: 50px;
            }

        video#bgvid {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
            background: url(polina.jpg) no-repeat;
            background-size: cover;
        }
    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div id="page" class="page">

        <div class="item ticker padding-top-0 padding-bottom-0" id="ticker">

            <div class="wrapper">

                <div class="container">

                    <div class="tickerWrapper">
                        <div class="ticker editContent">{TICKER_MESSAGE}</div>
                    </div>

                </div><!-- /.container -->

            </div><!-- /.wrapper -->

        </div><!-- /.item -->

    </div><!-- /#page -->
    <!-- Load JS here for greater good =============================-->



<script type="text/javascript">
    
    var $mq = $(".ticker");

    $mq.show();
    $mq.marquee('destroy');
    $mq.html('{TICKER_MESSAGE}')
    $mq.marquee({ duration: 10000 });

</script>

    <script src="js/build/build.min.js"></script>
</body>
</html>
